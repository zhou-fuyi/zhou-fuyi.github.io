# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Blog Deploy CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-depoly:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install
      run: yarn install
    
    - name: Build
      run: yarn build
      env:
        CI: true
      
    - name: Deploy to Aliyun
      uses: easingthemes/ssh-deploy@v2.0.7
      env:
        # Private Key secrets.ALIYUN就是刚才配置的密钥名
        SSH_PRIVATE_KEY: ${{ secrets.ALIYUN }}
        # For any initial/required rsync flags
        ARGS:  "-rltgoDzvO --delete"
        # Source directory dist/ 源目录，编译后生成的文件目录
        SOURCE: "./dist"
        # Remote host **填入自己的域名**
        REMOTE_HOST: "116.62.218.223"
        # Remote user **填入自己的用户,一般都是root用户**
        REMOTE_USER: "root"
        # Target directory 此处填写的是我博客域名下的action pacth下 **填入自己的域名路径**
        TARGET: "/home/fuyi/blog/"
